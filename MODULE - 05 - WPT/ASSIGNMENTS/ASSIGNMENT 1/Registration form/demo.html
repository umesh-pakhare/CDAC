

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css"
<body>
   
    
    <div class="container">
    
    <h1>REGISTRATION FORM</h1>
    
   <fieldset><legend>Personal Details:</legend> 
    
    <form> 
        <table id="pdetails">
        <tr>
            <td><label for="name">First Name:</label></td>
            <td> <input type="text" id="name" name="name" placeholder="first name"required></td>

        </tr>
        <tr>
            <td><label for="middlename">Middle Name:</label></td>
            <td> <input type="text" id="mname" name="mname" placeholder="middle name"required></td>
        </tr>

        <tr>
            <td><label for="lname">Last Name:</label></td>
            <td> <input type="text" id="lname" name="lname" placeholder="last name" required></td>
        </tr>
        </table>

   </fieldset>

   <fieldset><legend>Resdensial Details:</legend> 
 
        <table id="adetails">
        <tr>
            <td><label for="add">Address:</label></td>
            <td> <textarea name="add" placeholder="Enter your address"></textarea>            </td>

        </tr>
        <tr>
            <td><label for="state">State:</label></td>
            <td> <select id="state" name="state" >
                <option value="Maharashtra">Maharashtra</option>
                <option value="Delhi">Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Gujrath">Gujrath</option>
              </select> </td>
        </tr>

        <tr>
            <td><label for="country">Country:</label></td>
            <td> <select id="country" name="country">
                <option value="India">India</option>
                </select>
              </td>
        </tr>
        </table>

   </fieldset>

   <fieldset><legend>Contact Details:</legend> 
    
        <table id="cdetails">
        <tr>
            <td><label for="mob">Mobile No:</label></td>
            <td> <input type="number" id="name" name="mob" placeholder="Enter no"required></td>

        </tr>
        <tr>
            <td><label for="email">Email Id:</label></td>
            <td> <input type="email" id="email" name="mname" placeholder="abc@gmail.com"required></td>
        </tr>

        
        </table>

   </fieldset>

   <fieldset>
    <legend>Educational Details</legend>

    <table id="edudetails">
        
            <tr>
              <th>SR.NO</th>
              <th>EXAMINATION</th>
              <th>BOARD</th>
              <th>PERCENTAGE</th>
              <th>YEAR OF PASSING</th>
            </tr>
  
            <tr>
              <td>1</td>
              <td>class X</td>
              <td> <input type="text" id="xboard" name="board" placeholder="X-board"required></td>
              <td><input type="number" id="xper" name="xper" placeholder="enter percentage"required></td>
              <td><input type="number" id="xpyear" name="xpyear" placeholder="enter passing year"required</td>
            </tr>
  
            <tr>
              <td>2</td>
              <td>Class XII</td>
              <td><input type="text" id="xiiboard" name="board" placeholder="XII-board"required></td>
              <td><input type="number" id="xiiper" name="xiiper" placeholder="enter percentage"required></td>
              <td><input type="number" id="xiipyear" name="xiipyear" placeholder="enter passing year"required></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Graduation</td>
              <td><input type="text" id="gboard" name="board" placeholder="Graduation-board"required></td>
              <td><input type="number" id="gper" name="gper" placeholder="enter percentage"required></td>
              <td><input type="number" id="gpyear" name="gpyear" placeholder="enter passing year"required></td>
            </tr>
            <tr>
              <td>4</td>
              <td>Masters</td>
              <td><input type="text" id="mboard" name="board" placeholder="Masters-board"required></td>
              <td><input type="number" id="mper" name="mper" placeholder="enter percentage"required></td>
              <td><input type="number" id="mpyear" name="mpyear" placeholder="enter passing year"required></td>
            </tr>
           
  
  
          </table>
  


   </fieldset>



   <button type="submit">Submit</button>
   <button type="Reset">Reset</button>



</div>












</form>



    













</fieldset> 
   

</body>
</html>
