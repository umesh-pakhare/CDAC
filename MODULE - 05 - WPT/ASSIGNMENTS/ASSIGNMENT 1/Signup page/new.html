<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div id="main">
        <h3>Sign Up</h3>
        <form>
            <table>
                <tr>
                    <td><input type="text" id="fname" name="fname" placeholder="First Name" required></td>
                    <td><input type="text" id="lname" name="lname" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="password" id="psw" name="psw" placeholder="Password" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="password" id="cpsw" name="cpsw" placeholder="Confirm Password" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="checkbox" id="agreement" required> I accept the Terms of Use & Privacy Policy
                    </td>
                </tr> 
                <tr>
                    <td colspan="2"><button type="submit">Sign Up</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
